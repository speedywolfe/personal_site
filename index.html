<!DOCTYPE html>
<html>
  <head>
    <title>Mitchell Wolfe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/slimbox2.css" media="screen">
    <script type="text/javascript" src="javascript/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
    <script type="text/javascript" src="javascript/jquery.scrollTo.min.js"></script>
    <script type="text/javascript" src="javascript/slimbox2.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="top_bar"><img id="logo" src="images/logo1.png">
        <p id="my_name">Mitchell Wolfe</p>
        <div id="nav_container">
          <ul id="nav_list">
            <li onclick="$.scrollTo('155', 1000);">About me</li>
            <li onclick="$.scrollTo('950', 1000);">Resume</li>
            <li onclick="$.scrollTo('1765', 1000);">Work</li>
            <li onclick="$.scrollTo('2565', 1000);">Fun</li>
          </ul>
        </div>
      </div>
      <div id="undercover"></div>
      <div id="about_me">
        <p id="about_me_title" class="content_area_title">About me</p>
      </div>
      <div id="resume">
        <p class="content_area_title">Resume</p>
      </div>
      <div id="work">
        <p class="content_area_title">Work</p>
        <div id="work_nav_container">
          <ul id="work_nav_bar">
            <li onclick="switch_panel('work_panel', 1);">Computer Graphics</li>
            <li onclick="switch_panel('work_panel', 2);">Panel 2</li>
            <li onclick="switch_panel('work_panel', 3);">Panel 3</li>
          </ul>
        </div>
        <div id="work_content">
          <div id="work_panel1" class="content_panel">
            <p>Computer Graphics</p><iframe width="800" height="600" src="http://www.youtube.com/embed/1-EfT6M90CY?rel=0" frameborder="0" allowfullscreen> </iframe>
          </div>
          <div id="work_panel2" class="content_panel">
            <p>Inside of Panel 2</p>
          </div>
          <div id="work_panel3" class="content_panel">
            <p>Inside of Panel 3</p>
          </div>
        </div>
      </div>
      <div id="fun">
        <p class="content_area_title">Fun</p>
        <div id="fun_nav_container">
          <ul id="fun_nav_bar">
            <li onclick="switch_panel('fun_panel', 1);">Digital Art</li>
            <li onclick="switch_panel('fun_panel', 2);">Photography</li>
            <li onclick="switch_panel('fun_panel', 3);">After Effects</li>
          </ul>
        </div>
        <div id="fun_content">
          <div id="fun_panel1" class="content_panel">
            <p>Digital Art</p>
            <div id="dig_art" class="panel_media"><a title="calligraphy" rel="lightbox-gal1" href="images/digital_art/spines.png"><img src="images/digital_art/spines.png" class="gallery_image"></a><a title="marble" rel="lightbox-gal1" href="images/digital_art/marble.png"><img src="images/digital_art/marble.png" class="gallery_image"></a><a title="travels" rel="lightbox-gal1" href="images/digital_art/travels.png"><img src="images/digital_art/travels.png" class="gallery_image"></a><a title="twins" rel="lightbox-gal1" href="images/digital_art/twins.png"><img src="images/digital_art/twins.png" class="gallery_image"></a></div>
          </div>
          <div id="fun_panel2" class="content_panel">
            <p>Photography</p>
            <div id="photography" class="panel_media"><a title="Golden Gate Bridge" rel="lightbox-gal2" href="images/photography/bridge.JPG"><img src="images/photography/bridge.JPG" class="gallery_image"></a><a title="Niagra Falls" rel="lightbox-gal2" href="images/photography/falls.JPG"><img src="images/photography/falls.JPG" class="gallery_image"></a><a title="Light through the Rocks" rel="lightbox-gal2" href="images/photography/light.JPG"><img src="images/photography/light.JPG" class="gallery_image"></a><a title="Turtle in the Virgin Islands" rel="lightbox-gal2" href="images/photography/turtle.JPG"><img src="images/photography/turtle.JPG" class="gallery_image"></a></div>
          </div>
          <div id="fun_panel3" class="content_panel">
            <p>After Effects</p><iframe width="800" height="600" src="http://www.youtube.com/embed/vFmhnodMOxk" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
      <div id="contact">
        <p id="contact_title" class="content_area_title">Contact</p>
      </div>
    </div>
  </body>
</html>
